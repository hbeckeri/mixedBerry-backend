<!--&lt;!&ndash; Modal for County&ndash;&gt;-->
<div class="modal fade" id="county" role="dialog">
    <div class="modal-dialog">

        <!-- Modal Content for County-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center">County</h4>
            </div>
            <div class="modal-body">
                <form action="">
                    <input type="radio" name="county1" value="county1"> County 1<br>
                    <input type="radio" name="county2" value="county2"> County 2<br>
                    <input type="radio" name="county3" value="county3" checked> County 3
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
<!--&lt;!&ndash;End of Modal&ndash;&gt;-->
